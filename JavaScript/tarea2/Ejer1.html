<!DOCTYPE html>

<html lang="es">

<head>

    <script type="text/javascript">

        let elementos = prompt("Numero de elementos de un array");
        let arr = []
        for (let i = 0; i < elementos; i++) {
            arr.push(prompt("Numero " + eval(i+1)));
            
        }
        arr.sort(function (a, b) { return a - b });
        document.write("El nÃºmero mas grande es: " + arr[arr.length-1])


    </script>

</head>
