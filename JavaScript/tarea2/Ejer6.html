<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script>

        function nombreMes(arg) {
            let arr = arg.split('/')
            let arr2 = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
            let mes = new Date(arr[2],arr[1]-1,arr[0]).getMonth()
            return arr2[mes];
            
        }

        document.write(nombreMes("10/11/2009"));

    </script>
</head>

</html>
