<!DOCTYPE html>

<html lang="es">

<head>

    <script type="text/javascript">

        let palabra = prompt("Dame una palabra");
        let separar = palabra.split('');
        let invertida = "";

        for (let i = separar.length - 1; i >= 0; i--) {
            invertida += separar[i];
        }

        if (palabra == invertida) {
            document.write("Esta palabra es palíndroma")

        } else {
            document.write("Esta palabra no es palíndroma")

        }

        console.log(palabra + " " + invertida);


    </script>

</head>

<body style="background-color: lightblue;">

</body>

</html>
