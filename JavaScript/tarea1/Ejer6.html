<!DOCTYPE html>

<html lang="es">

<head>

    <script type="text/javascript">

        let lado1 = prompt("Dame la longitud en cm del lado 1");
        let lado2 = prompt("Dame la longitud en cm del lado 2");
        let lado3 = prompt("Dame la longitud en cm del lado 3");

        if (lado1 == lado2 && lado1 == lado3) {
            document.write("Es un trigualo equilátero")
        } else if (lado1 == lado2 && lado1 != lado3 || lado1 == lado3 && lado2 != lado3 || lado2 == lado3 && lado1 != lado2) {
            document.write("Es un trigualo isósceles")
        } else {
            document.write("Es un trigualo escaleno")
        }


    </script>

</head>

<body style="background-color: lightblue;">

</body>

</html>
