<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Total</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="form-container">
        <form action="#" method="POST">
            <h2>Formulario Total</h2>
            
            <label for="nombre" id="name">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required  onblur="comprobar_nombre()">
            
            <label for="apellidos" id="lastname">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required onblur="comprobar_apellidos()">
            
            <label for="email" id="mail">e-mail:</label>
            <input type="email" id="email" name="email" required onblur="comprobar_email()">
            
            <label for="dni" id="nif">DNI:</label>
            <input type="text" id="dni" name="dni" required onblur="comprobar_dni()">
            
            <label for="password" id="pass">Password:</label>
            <input type="password" id="password" name="password" required onblur="comprobar_password()">
            
            <label for="repassword" id="reppass">Repetir password:</label>
            <input type="password" id="repassword" name="repassword" required onblur="comprobar_repassword()">
            
            <label for="ip" id="ipequip">IP Equipo:</label>
            <input type="text" id="ip" name="ip" required onblur="comprobar_ip()">
            
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
